openapi: 3.0.0
info:
  title: HelpDesk API
  version: 1.0.0
  description: Sistema de gerenciamento de chamados

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
    
    Success:
      type: object
      properties:
        message:
          type: string
    
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@helpdesk.com
        password:
          type: string
          example: admin123
    
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
            role:
              type: string
              enum: [admin, technician, customer]
    
    CreateTechnicianRequest:
      type: object
      required:
        - name
        - email
        - availability
      properties:
        name:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@helpdesk.com
        availability:
          type: array
          items:
            type: string
          example: ["08:00", "09:00", "10:00", "11:00"]
    
    CreateTechnicianResponse:
      type: object
      properties:
        message:
          type: string
        technician:
          type: object
          properties:
            id:
              type: string
            provisionalPassword:
              type: string
    
    Technician:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        avatar:
          type: string
          nullable: true
        availability:
          type: array
          items:
            type: string
        must_change_password:
          type: boolean
    
    UpdateTechnicianRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        avatar:
          type: string
        availability:
          type: array
          items:
            type: string
    
    CreateServiceRequest:
      type: object
      required:
        - name
        - description
        - price
      properties:
        name:
          type: string
          example: Instalação de Software
        description:
          type: string
          example: Instalação e configuração de softwares
        price:
          type: number
          example: 150.00
    
    Service:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    UpdateServiceRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
    
    CreateCustomerRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: João Cliente
        email:
          type: string
          example: joao@example.com
        password:
          type: string
          example: senha123
    
    Customer:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        avatar:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    UpdateCustomerRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        avatar:
          type: string

paths:
  # AUTH
  /auth/login:
    post:
      tags:
        - Auth
      summary: Fazer login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # TECHNICIANS
  /technicians:
    post:
      tags:
        - Technicians
      summary: Criar técnico (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTechnicianRequest'
      responses:
        '201':
          description: Técnico criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTechnicianResponse'
        '400':
          description: Erro de validação
        '403':
          description: Sem permissão
    
    get:
      tags:
        - Technicians
      summary: Listar todos os técnicos (Admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de técnicos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Technician'
        '403':
          description: Sem permissão

  /technicians/{id}:
    get:
      tags:
        - Technicians
      summary: Buscar técnico por ID (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Técnico encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Technician'
        '404':
          description: Técnico não encontrado
    
    put:
      tags:
        - Technicians
      summary: Atualizar técnico (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTechnicianRequest'
      responses:
        '200':
          description: Técnico atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Erro de validação
        '404':
          description: Técnico não encontrado

  # SERVICES
  /services:
    post:
      tags:
        - Services
      summary: Criar serviço (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '201':
          description: Serviço criado com sucesso
        '400':
          description: Erro de validação
        '403':
          description: Sem permissão
    
    get:
      tags:
        - Services
      summary: Listar serviços (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: activeOnly
          schema:
            type: boolean
          description: Filtrar apenas serviços ativos
      responses:
        '200':
          description: Lista de serviços
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'

  /services/{id}:
    get:
      tags:
        - Services
      summary: Buscar serviço por ID (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Serviço encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '404':
          description: Serviço não encontrado
    
    put:
      tags:
        - Services
      summary: Atualizar serviço (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceRequest'
      responses:
        '200':
          description: Serviço atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    
    delete:
      tags:
        - Services
      summary: Desativar serviço (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Serviço desativado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  # CUSTOMERS
  /customers:
    post:
      tags:
        - Customers
      summary: Criar conta de cliente (Público)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
      responses:
        '201':
          description: Cliente criado com sucesso
        '400':
          description: Erro de validação
    
    get:
      tags:
        - Customers
      summary: Listar todos os clientes (Admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '403':
          description: Sem permissão

  /customers/me:
    get:
      tags:
        - Customers
      summary: Ver próprio perfil
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Perfil do cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    
    put:
      tags:
        - Customers
      summary: Atualizar próprio perfil
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: Perfil atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    
    delete:
      tags:
        - Customers
      summary: Deletar própria conta
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Conta deletada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /customers/{id}:
    get:
      tags:
        - Customers
      summary: Buscar cliente por ID (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Cliente não encontrado
    
    put:
      tags:
        - Customers
      summary: Atualizar cliente (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: Cliente atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    
    delete:
      tags:
        - Customers
      summary: Deletar cliente (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente deletado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
